            body {

                display: block;
                margin: 10px;

        <script>
            $( function() {
                $( "#dialog-confirm" ).dialog({
                    resizable: false,
                    height: "auto",
                    width: 400,
                    modal: true,
                    buttons: {
                        "Fechar": function() {
                            $( this ).dialog( "close" );
                        },
                    }
                });
            });
        </script>
    </head>

        <div id="dialog-confirm" title="Atenção">
