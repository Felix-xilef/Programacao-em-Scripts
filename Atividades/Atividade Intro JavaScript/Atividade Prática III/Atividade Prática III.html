<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Felix Petiz Bonilho">
        <title>Atividade Prática 3</title>
        <link rel="stylesheet" href="style.css">
        <script src="JSCode.js"></script>
    </head>
    <body>
        <div id="divEsconder">
            <input type="button" id="btnEsconder" value="Esconder Opções" onclick="esconderMostrar();">
        </div>
        <div id="divMain">
            <h1>Escolha seu Background!</h1>
            <div id="divOp">
                <dl>
                    <dt><input type="radio" name="selecao" oninput="selecionar(); gradientePadrao();" class="gradientePadrao" value="Title" checked>Gradiente Padrão</dt>
                    <dd class="gradientePadrao"></dd>

                    <dt><input type="radio" name="selecao" oninput="selecionar(); corSolida();" class="corSolida" value="Cor Sólida">Cor Sólida</dt>
                    <dd class="corSolida" hidden>
                        <div class="divColorPicker">
                            <input type="color" name="colorCorSolida" id="colorCorSolida" class="colorPicker" oninput="corSolida();" value="#ffffff">
                            <br>
                            <label for="colorCorSolida">Cor</label>
                        </div>
                    </dd>
    
                    <dt><input type="radio" name="selecao" oninput="selecionar(); imgBackground();" class="imagem" value="Title">Imagem</dt>
                    <dd class="imagem" hidden>
                        <label for="urlImage" id="urlLabel">Digite ou cole a url da imagem:</label>
                        <br>
                        <input type="url" name="urlImage" id="urlImage">
                        <br>
                        <input type="button" value="Aplicar" id="btnAplicar" onclick="imgBackground();">
                    </dd>
    
                    <dt><input type="radio" name="selecao" oninput="selecionar(); gradienteDuplo();" class="gradiente" value="Title">Gradiente</dt>
                    <dd class="gradiente" hidden>
                        <h3>Selecione 2 cores para o gradiente</h3>
                        <div id="divGradient1" class="divColorPicker">
                            <input type="color" name="colorGradiente" class="colorPicker" oninput="gradienteDuplo();" value="#ffffff">
                            <br>
                            <label for="colorGradiente1">1° Cor</label>
                        </div>
                        <div id="divGradient2" class="divColorPicker">
                            <input type="color" name="colorGradiente" class="colorPicker" oninput="gradienteDuplo();">
                            <br>
                            <label for="colorGradiente2">2° Cor</label>
                        </div>
                        <br>
                        <h3>Selecione o tipo de gradiente</h3>
                        <input type="radio" name="tipoGradient" oninput="gradienteDuplo();" value="Vertical" checked>Vertical
                        <input type="radio" name="tipoGradient" oninput="gradienteDuplo();" value="Horizontal">Horizontal
                        <input type="radio" name="tipoGradient" oninput="gradienteDuplo();" value="Horizontal">Radial
                    </dd>
                </dl>
            </div>
        </div>
    </body>
</html>
